<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/calc.css">
</head>

<body>
    <div class="calc">
        <div class="screen">474</div>
        <div class="formula">2+2+2</div>
        <div class="key" data-symbol="C"></div>
        <div class="key" data-symbol="+/-"></div>
        <div class="key" data-symbol="%"></div>
        <div class="key" data-symbol="/"></div>
        <div class="key" data-symbol="1"></div>
        <div class="key" data-symbol="2"></div>
        <div class="key" data-symbol="3"></div>
        <div class="key" data-symbol="*"></div>
        <div class="key" data-symbol="4"></div>
        <div class="key" data-symbol="5"></div>
        <div class="key" data-symbol="6"></div>
        <div class="key" data-symbol="-"></div>
        <div class="key" data-symbol="7"></div>
        <div class="key" data-symbol="8"></div>
        <div class="key" data-symbol="9"></div>
        <div class="key" data-symbol="+"></div>
        <div class="key" data-symbol="0"></div>
        <div class="key" data-symbol="."></div>
        <div class="key" data-symbol="<"></div>
        <div class="key" data-symbol="="></div>
    </div>

    <script src="./js/main.js" defer></script>
</body>

</html>
